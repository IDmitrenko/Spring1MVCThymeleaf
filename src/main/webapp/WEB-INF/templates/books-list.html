<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<body>
<div class="fluid-container">
    <nav>
        <div th:replace="~{my-menu :: mymenu(BooksList)}">
        </div>
    </nav>
</div>
<br>
<br>
<br>
<div class="container">
    <h3 align="center">Books List</h3>
    <a class="btn btn-success" th:href="@{'add'}" role="button">Add book</a>
    <br>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Title</td>
            <td>Description</td>
            <td>Year of issue</td>
            <td>Actions</td>
            <td>Check Name</td>
        </tr>
        </thead>

        <!--<tr th:each="book : ${booksList}" th:inline="text">-->
        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.description}"/>
            <td th:text="${book.yearOfIssue}"/>

            <td>
                <button class="btn btn-primary infoBtn" th:attr="entryIndex=${book.id}">Info</button>
                <a class="btn btn-danger" th:href="@{'/books/remove/' + ${book.id}}" role="button">Remove</a>
            </td>
            <td>
                <p th:if="${book.title.length()} &lt; 20">
                    Normal
                </p>
                <p class="p-3 mb-2 bg-danger text-white" th:unless="${book.title.length()} &lt; 20">
                    Long title
                </p>
            </td>
        </tr>
    </table>

    <!--<br>-->
    <!--<a href="/">Back To Main Page</a>-->
    <!--<br>-->
    <!--<button id="consoleTestBtn" >Console</button>-->
    <!--<input id="myInput" />-->
</div>
</body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
